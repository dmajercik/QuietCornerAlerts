{% extends 'topnav.html' %}
{% block body %}
<head>
<meta charset="utf-8">
<title>Address Database</title>
<!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.--><script>var __adobewebfontsappname__="dreamweaver"</script><script src="http://use.edgefonts.net/allerta:n4:default.js" type="text/javascript"></script>
</head>
	<style>
		* {box-sizing: border-box}

/* Full-width input fields */
  input[type=text], input[type=password], input[type=email]{
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}
input[type=text]:focus, input[type=password]:focus, input[type=email]:focus {
  background-color: #ddd;
  outline: none;
}
h1 {
    text-align: center;
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

button:hover {
  opacity:1;
}


/* Add padding to container elements */
.container {
    padding: 16px;
    background-color: #545E75;
    color: #FFFFFF;
    font-family: allerta;
    font-style: normal;
    font-weight: 400;
}

/* Clear floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}
body footer {
    font-family: allerta;
    font-style: normal;
    font-weight: 400;
    text-align: center;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
  .cancelbtn, .signupbtn {
    width: 100%;
  }
}
	</style>

<body>
  <div class="container">
      <form action="{{url_for('web.addresslookup')}}" method="post" style="border:1px solid #ccc">
    <h1>Search a location</h1>
    <p>Clicking Submit from top to bottom will fill known locations in the fields</p>
    <label>State</label>
          <input list name="addressselect">
          <button type="submit">Submit</button>
          <label>Town</label>
          <input list name="addressselect">
          <button type="submit">Submit</button>
          <label>Road Name</label>
          <input list name="addressselect">
          <button type="submit">Submit</button>
          </form>

    <label><b>Numeric: {{final_address_data[0]}}</b></label>
    <br>
      <br>
    <label><b>Apt-Numeric: {{final_address_data[1]}}</b></label>
    <br>
    <br>
    <label><b>Street Name: {{final_address_data[2]}}</b></label>
    <br>
    <br>
    <label><b>Town: {{final_address_data[3]}}</b></label>
    <br>
    <br>
    <label><b>State: {{final_address_data[4]}}</b></label>
    <br>
    <br>
    <label><b>Owner: {{final_address_data[5]}}</b></label>
    <br>
    <br>
    <label><b>Resident: {{final_address_data[6]}}</b></label>
    <br>
    <br>
    <label><b>Legal Property Type: {{final_address_data[7]}}</b></label>
    <br>
    <br>
    <label><b>Fire Property Type: {{final_address_data[8]}}</b></label>
    <br>
    <br>
    <label><b>Historic Incidents: {{final_address_data[9]}}</b></label>
  </div>
</body>
{% endblock %}
